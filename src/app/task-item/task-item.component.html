<div class="taskItem " id="{{data.taskId}}" [style.borderColor]="data.color">
    <button (click)="onRemoveTask()">
    <i class="material-icons md-24">delete</i>
  </button>
    <input type="checkbox" [(ngModel)]="data.completed" (change)="onCompleted()">
    <span [(colorPicker)]="data.color" class="colorPicker" [style.background]="data.color" (colorPickerChange)="dataService.save()" [cpPresetColors]="['#0033FF', '#ff6347', '#FF00CC', '#adff2f', '#fff', '#000']" [cpPresetLabel]="''"></span>
    <i class="material-icons md-24">colorize</i>
    <div class="taskText {{data.completed ? 'completed' : ''}}" [hidden]="editing" (click)="startEdit(editBox)">
        {{data.text}}
    </div>
    <input [hidden]="!editing" #editBox [(ngModel)]="data.text" (keyup.enter)="finishEdit()" (blur)="finishEdit()">


</div>
